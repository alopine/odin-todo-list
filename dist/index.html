<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>

    <title>Odin Todo List</title>
</head>
<body>
    <div class="sidebar flex flexColumn">
        <div class="heading flex">
            <span>Projects</span>
            <button class="newProject">+</button>
        </div>
        <div id="projectsList">
            <div class="projectsEntry">
                Inbox
            </div>
        </div>
    </div>
    <main class="flex">
        <div class="projectDisplay flex flexColumn">
            <div class="projectTitle">
                <span>Inbox</span>
            </div>
            <ul class="projectList">
                <li class="projectTodo flex">
                    <div class="todoLeft flex">
                        <button class="taskCheckbox"> </button>
                        <span>Task name</span>
                    </div>
                    <div class="todoRight flex">
                        <button class="taskEditBtn">Edit</button>
                        <button class="taskDateBtn">Date</button>
                    </div>
                </li>
                <li class="addTask">
                    <button>+</button>
                    <span>Add task</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
