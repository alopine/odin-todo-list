<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js" defer></script>

    <title>Odin Todo List</title>
</head>
<body>
    <div class="sidebar flex flexColumn">
        <div class="heading flex">
            <span>Projects</span>
            <button class="newProject">+</button>
        </div>
        <ul id="projectsList">
        </ul>
    </div>
    <main class="flex">
        <div class="projectDisplay flex flexColumn">
            <div class="projectTitle"></div>
            <ul class="todosList">
                <li class="addTask">
                    <button class="addTaskBtn">+</button>
                    <span>Add task</span>
                </li>
                <li class="addTaskMenuWrapper hidden">
                    <form class="addTaskMenu">
                        <input type="text" name="todoName" id="formTodoName" placeholder="Task name" autocomplete="off">
                        <textarea name="todoDesc" id="formTodoDesc" placeholder="Description"></textarea>
                        <input type="date" name="todoDueDate" id="formTodoDueDate">
                        <select name="todoPriority" id="formTodoPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </form>
                    <div class="addTaskMenuButtons flex">
                        <button class="addTaskMainBtn" disabled>Add Task</button>
                        <button class="addTaskCancelBtn">Cancel</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
